<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
      <div id="HighScoreView"><h1> View the Highscores!</h1></div>
      <h2 id="timeLeft" class="secondary-font"></h2>
    </header>

    <main>
      <div id="quizSection">
        <section>
          <h2> Coding Quiz Challenge!</h2>
          <p> Put your programming knowledge to the test and see how many answers you can get correct before the timer hits 0!</p>
          <button id="startQuiz" class ="shadow">Begin!</button>
        </section>
      </div>
      <ul id="answers"></ul>
      <div id="viewHighScore" class="high-scores">
      </div>
      <div id="hideHighScore" style="display:none;">
      <h2>Hide Highscores</h2>
    </div>
    <button class="reset-button">Try Again</button>
  </main>
    
    <script src="assets/js/script.js"></script>
  </body>
</html>
